[package]
name = "jokeyrhyme-dotfiles"
description = "read my dotfiles repository and do stuff"
version = "0.26.2"
edition = "2018"
authors = ["Ron Waldon <jokeyrhyme@gmail.com>"]
documentation = "https://github.com/jokeyrhyme/dotfiles-rs#readme"
homepage = "https://github.com/jokeyrhyme/dotfiles-rs"
repository = "https://github.com/jokeyrhyme/dotfiles-rs"
include = [
  "src/**/*.rs",
  "Cargo.lock",
  "Cargo.toml",
  "LICENSE",
]
license = "MIT"

[dependencies]
cabot = "0.2.0"
colored = "1.6"
clap = "2.32"
dirs = "1.0"
Inflector = "0.11.4"
libflate = "0.1.19"
mktemp = "0.3.1"
regex = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tar = "0.4.20"
textwrap = "0.10.0"
toml = "0.4.10"
which = "2.0"
zip = "0.5.0"
