language: rust
rust:
  - stable

# cache trick from https://github.com/japaric/trust
before_cache:
  - chmod -R a+r $HOME/.cargo
cache: cargo

env:
  global:
    - secure: 
    - secure: 

install:
- rustup self update
- rustup update
- rustup component add clippy

script:
  - cargo build --verbose
  - make test
  - make lint

deploy:
  on:
    repo: jokeyrhyme/dotfiles-rs
    tags: true
  provider: cargo
  token: $CARGO_TOKEN

