language: rust
rust:
  - stable

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode10.2
      # temporarily disable Windows testing (exceeds 10min of no output)
      #    - os: windows

# cache trick from https://github.com/japaric/trust
before_cache:
  - chmod -R a+r $HOME/.cargo
cache: cargo

env:
  global:
    - RUST_BACKTRACE=1
    - secure: 
    - secure: 

install:
- rustup self update
- rustup update
- rustup component add clippy

script:
  - cargo build --verbose
  - cargo test
  - cargo clippy --all-features --all-targets -- -D clippy::all

deploy:
  # https://docs.travis-ci.com/user/deployment/#conditional-releases-with-on
  on:
    condition: $TRAVIS_OS_NAME = linux
    repo: jokeyrhyme/dotfiles-rs
    tags: true
  provider: cargo
  token: $CARGO_TOKEN

